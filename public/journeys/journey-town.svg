<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFE2B6"/>
      <stop offset="1" stop-color="#FFF4EC"/>
    </linearGradient>
    <linearGradient id="city" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F2C07F"/>
      <stop offset="1" stop-color="#ECA56D"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.25  0 0 0 0 0.22  0 0 0 0 0.2  0 0 0 0.22 0"/>
    </filter>
  </defs>
  <rect width="1200" height="480" fill="url(#sky)"/>
  <rect x="0" y="290" width="1200" height="190" fill="#F7F2E8"/>
  <g opacity="0.65">
    <rect x="80" y="220" width="120" height="170" rx="20" fill="url(#city)"/>
    <rect x="230" y="180" width="160" height="210" rx="22" fill="#D9855B"/>
    <rect x="420" y="240" width="140" height="150" rx="20" fill="#C9714E"/>
    <rect x="600" y="200" width="180" height="190" rx="24" fill="#E18C62"/>
    <rect x="820" y="230" width="150" height="160" rx="22" fill="#D57C55"/>
    <rect x="1000" y="190" width="120" height="200" rx="22" fill="#C76C4A"/>
  </g>
  <circle cx="980" cy="120" r="56" fill="#F2A65F" opacity="0.5"/>
  <rect width="1200" height="480" filter="url(#grain)" opacity="0.16"/>
</svg>
